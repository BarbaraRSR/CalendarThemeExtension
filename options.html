<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Custom Calendar Background options</title>
  <style>
    html, head, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; }
    h1 {
      display: inline-block;
      padding: 0 20px;
    }
    .field {
      display: flex;
      align-items: center;
      height: 3em;
    }
    .title {
      width: 120px;
      text-align: center;
      font-size: 16px;
    }
    .input {
      display: flex;
      flex-grow: 1;
    }
    .input input {
      height: 2.4em;
      padding: 0 12px;
      flex-grow: 1;
    }
    button {
      float: right;
      margin: 8px;
      line-height: 2em;
      cursor: pointer;
    }
    #demo {
      display: flex;
      width: 60%;
      height: 60%;
      margin: 0 auto;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      background-position: center;
      background-size: cover;
    }
    #sidebar {
      display: flex;
      height: 100%;
      width: 20%;
    }
    #status {
      position: absolute;
      left: 12px;
      bottom: 12px;
      padding: 8px;
      font-size: 20px;
      color: white;
      background-color: black;
    }
    .options {
      padding-bottom: 1.5em;
    }
    .optionTitle, label {
      font-size: 16px;
      height: 24px;
      padding: 8px 16px;
      cursor: pointer;
    }
    .optionTitle {
      font-style: italic;
    }
    input[type="color"] {
      flex-grow: 0;
      width: calc(2.4em + 20px);
    }
  </style>
</head>
<body>

  <h1>Custom Calendar Background options</h1>
  <i> (<a href="https://github.com/padster/CalendarThemeExtension" target=”_blank”>click here</a> for recent changes or to report errors.) </i>
  <div>
    <div class="options">
      <span class="optionTitle">Overlay:</span>
      <label><input id="o1" type="radio" name="overlay">Light overlay</label>
      <label><input id="o2" type="radio" name="overlay">Dark overlay</label>
    </div>
    <div class="options">
      <span class="optionTitle">Background:</span>
      <label><input id="t1" type="radio" name="type">Single Image</label>
      <label><input id="t2" type="radio" name="type">Monthly Images</label>
      <label><input id="t3" type="radio" name="type">Color</label>
    </div>
    <div id="t1Fields">
      <div class="field">
        <div class="title">Image URL:</div>
        <div class="input">
          <input id="url" type="url"/>
        </div>
      </div>
    </div>
    <div id="t2Fields">
      <div class="field">
        <div class="title">January:</div>
        <div class="input"><input id="urlMonth0" type="url"/></div>
      </div>
      <div class="field">
        <div class="title">Februrary:</div>
        <div class="input"><input id="urlMonth1" type="url"/></div>
      </div>
      <div class="field">
        <div class="title">March:</div>
        <div class="input"><input id="urlMonth2" type="url"/></div>
      </div>
      <div class="field">
        <div class="title">April:</div>
        <div class="input"><input id="urlMonth3" type="url"/></div>
      </div>
      <div class="field">
        <div class="title">May:</div>
        <div class="input"><input id="urlMonth4" type="url"/></div>
      </div>
      <div class="field">
        <div class="title">June:</div>
        <div class="input"><input id="urlMonth5" type="url"/></div>
      </div>
      <div class="field">
        <div class="title">July:</div>
        <div class="input"><input id="urlMonth6" type="url"/></div>
      </div>
      <div class="field">
        <div class="title">August:</div>
        <div class="input"><input id="urlMonth7" type="url"/></div>
      </div>
      <div class="field">
        <div class="title">September:</div>
        <div class="input"><input id="urlMonth8" type="url"/></div>
      </div>
      <div class="field">
        <div class="title">October:</div>
        <div class="input"><input id="urlMonth9" type="url"/></div>
      </div>
      <div class="field">
        <div class="title">November:</div>
        <div class="input"><input id="urlMonth10" type="url"/></div>
      </div>
      <div class="field">
        <div class="title">December:</div>
        <div class="input"><input id="urlMonth11" type="url"/></div>
      </div>
    </div>
    <div id="t3Fields">
      <div class="field">
        <div class="title">Color:</div>
        <div class="input">
          <input id="color" type="color"/>
        </div>
      </div>
    </div>
    <button id="save">Save</button>
    <button id="reset">Reset (without save)</button>
    <div id="status"></div>
  </div>
  <div id="demo">
    <div id="sidebar"></div>
  </div>

  <script src='options.js'></script>
</body>
</html>
